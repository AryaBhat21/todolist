<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Based To-Do List</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --background: #f9fafb;
            --card: #ffffff;
            --text: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 1rem;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--card);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadePop 0.5s ease-out;
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.875rem;
        }

        .subtitle {
            text-align: center;
            color: var(--text-light);
            margin-top: -1rem;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .task-form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .task-input {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .mood-select {
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .add-button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        .add-button:hover {
            background-color: var(--primary-hover);
            transform: scale(1.05);
        }

        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .filter-button {
            padding: 0.5rem 1rem;
            background-color: transparent;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-button.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .mood-filter {
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            animation: fadePop 0.3s ease-out;
            transition: background-color 0.3s ease;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-checkbox {
            margin-right: 0.75rem;
            width: 1.25rem;
            height: 1.25rem;
        }

        .task-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .task-mood {
            font-size: 1.5rem;
            animation: floatEmoji 2s infinite ease-in-out;
        }

        .task-text {
            flex-grow: 1;
            font-size: 1rem;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: var(--text-light);
        }

        .task-delete {
            background-color: transparent;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 1.25rem;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .task-delete:hover {
            opacity: 1;
        }

        .empty-state {
            text-align: center;
            color: var(--text-light);
            padding: 2rem 0;
        }

        @keyframes fadePop {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes floatEmoji {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-3px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mood-Based To-Do List</h1>
        <p class="subtitle">Organize tasks based on how you feel üé≠</p>
        
        <form class="task-form" id="task-form">
            <input 
                type="text" 
                id="task-input" 
                class="task-input" 
                placeholder="Enter your task here..." 
                required
            >
            <select id="mood-select" class="mood-select">
                <option value="üòÉ">üòÉ Happy</option>
                <option value="üò©">üò© Tired</option>
                <option value="üß†">üß† Focused</option>
                <option value="üî•">üî• Motivated</option>
                <option value="üòå">üòå Calm</option>
                <option value="ü§î">ü§î Curious</option>
                <option value="‚ù§Ô∏è">‚ù§Ô∏è Loving</option>
            </select>
            <button type="submit" class="add-button">Add</button>
        </form>
        
        <div class="filters">
            <div>
                <button class="filter-button active" data-filter="all">All</button>
                <button class="filter-button" data-filter="active">Active</button>
                <button class="filter-button" data-filter="completed">Completed</button>
            </div>
            <select id="mood-filter" class="mood-filter">
                <option value="all">All Moods</option>
                <option value="üòÉ">üòÉ Happy</option>
                <option value="üò©">üò© Tired</option>
                <option value="üß†">üß† Focused</option>
                <option value="üî•">üî• Motivated</option>
                <option value="üòå">üòå Calm</option>
                <option value="ü§î">ü§î Curious</option>
                <option value="‚ù§Ô∏è">‚ù§Ô∏è Loving</option>
            </select>
        </div>
        
        <ul class="task-list" id="task-list">
            <!-- Tasks will be inserted here by JavaScript -->
            <li class="empty-state">No tasks yet. Add one above!</li>
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const taskForm = document.getElementById('task-form');
            const taskInput = document.getElementById('task-input');
            const moodSelect = document.getElementById('mood-select');
            const taskList = document.getElementById('task-list');
            const filterButtons = document.querySelectorAll('.filter-button');
            const moodFilter = document.getElementById('mood-filter');
            
            // State
            let tasks = JSON.parse(localStorage.getItem('moodTasks')) || [];
            let currentFilter = 'all';
            let currentMoodFilter = 'all';
            
            // Initialize
            renderTasks();
            
            // Event Listeners
            taskForm.addEventListener('submit', addTask);
            
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentFilter = button.dataset.filter;
                    renderTasks();
                });
            });
            
            moodFilter.addEventListener('change', () => {
                currentMoodFilter = moodFilter.value;
                renderTasks();
            });
            
            // Functions
            function addTask(e) {
                e.preventDefault();
                
                const taskText = taskInput.value.trim();
                if (!taskText) return;
                
                const newTask = {
                    id: Date.now(),
                    text: taskText,
                    mood: moodSelect.value,
                    completed: false,
                    createdAt: new Date()
                };
                
                tasks.push(newTask);
                saveTasks();
                renderTasks();
                
                taskInput.value = '';
                taskInput.focus();
            }
            
            function toggleTaskStatus(id) {
                tasks = tasks.map(task => 
                    task.id === id ? { ...task, completed: !task.completed } : task
                );
                saveTasks();
                renderTasks();
            }
            
            function deleteTask(id) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
            }
            
            function renderTasks() {
                // Filter tasks based on current filters
                let filteredTasks = tasks;
                
                if (currentFilter === 'active') {
                    filteredTasks = filteredTasks.filter(task => !task.completed);
                } else if (currentFilter === 'completed') {
                    filteredTasks = filteredTasks.filter(task => task.completed);
                }
                
                if (currentMoodFilter !== 'all') {
                    filteredTasks = filteredTasks.filter(task => task.mood === currentMoodFilter);
                }
                
                // Clear the task list
                taskList.innerHTML = '';
                
                // Show empty state if no tasks
                if (filteredTasks.length === 0) {
                    const emptyState = document.createElement('li');
                    emptyState.className = 'empty-state';
                    
                    if (tasks.length === 0) {
                        emptyState.textContent = 'No tasks yet. Add one above!';
                    } else {
                        emptyState.textContent = 'No tasks match your current filters.';
                    }
                    
                    taskList.appendChild(emptyState);
                    return;
                }
                
                // Render tasks
                filteredTasks.forEach(task => {
                    const taskItem = document.createElement('li');
                    taskItem.className = 'task-item';
                    taskItem.innerHTML = `
                        <input 
                            type="checkbox" 
                            class="task-checkbox" 
                            ${task.completed ? 'checked' : ''}
                        >
                        <div class="task-content">
                            <span class="task-mood">${task.mood}</span>
                            <span class="task-text ${task.completed ? 'completed' : ''}">${task.text}</span>
                        </div>
                        <button class="task-delete">√ó</button>
                    `;
                    
                    // Add event listeners to the task item
                    const checkbox = taskItem.querySelector('.task-checkbox');
                    checkbox.addEventListener('change', () => toggleTaskStatus(task.id));
                    
                    const deleteButton = taskItem.querySelector('.task-delete');
                    deleteButton.addEventListener('click', () => deleteTask(task.id));
                    
                    taskList.appendChild(taskItem);
                });
            }
            
            function saveTasks() {
                localStorage.setItem('moodTasks', JSON.stringify(tasks));
            }
        });
    </script>
</body>
</html>
